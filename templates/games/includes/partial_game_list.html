<table class="table table-striped table-hover" id="game-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Developer</th>
            <th>Type</th>
            <th>Publication date</th>                
        </tr>
    </thead>
    <tbody>
        {% for g in games %}
            <tr>
              <td>{{ g.id }}</td>
              <td>{{ g.title }}</td>
              <td>{{ g.developer }}</td>
              <td>{{ g.get_game_type_display }}</td>
              <td>{{ g.publication_date }}</td>    
              <td>
                  <button type="button" class="btn btn-raised btn-warning btn-xs js-update-game" data-url="{% url 'game_update' g.id %}">
                      <span class="glyphicon glyphicon-pencil"></span> Edit
                  </button>
                  <button type="button" class="btn btn-raised btn-danger btn-xs js-delete-game" data-url="{% url 'game_delete' g.id %}">
                      <span class="glyphicon glyphicon-trash"></span> Delete
                  </button>
                  <a href="{% url 'game_show' g.id %}" class="btn btn-raised btn-info btn-xs">
                      <span class="glyphicon glyphicon-arrow-right"></span> Show
                  </a>
              </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="7" class="text-center bg-warning">No game</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'games/includes/paginator.html' %}
