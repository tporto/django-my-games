<form method="post" action="{% url 'game_update' form.instance.pk %}" class="js-game-update-form" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Update game</h4>
    </div>
    <div class="modal-body">
        {% include 'games/includes/partial_game_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-raised btn-primary">Update game</button>
    </div>
</form>
