<form method="post" action="{% url 'game_create' %}" class="js-game-create-form" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">Create a new game</h2>
    </div>

    <div class="modal-body">
        {% include 'games/includes/partial_game_form.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-raised btn-success">Create game</button>
    </div>
</form>
